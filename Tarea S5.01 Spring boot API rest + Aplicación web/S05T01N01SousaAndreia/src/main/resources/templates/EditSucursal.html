<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Sucursal</title>
    <!-- Enlace a la hoja de estilo Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Editar Sucursal</h1>
    <form th:action="@{/sucursal/update/{id}(id=${sucursalDTO.pk_SucursalID})}" th:object="${sucursalDTO}" method="post">
        <div class="form-group">
            <label for="nomSucursal">Nombre de la Sucursal:</label>
            <input type="text" th:field="*{nomSucursal}" id="nomSucursal" class="form-control" placeholder="Ingrese el nombre de la sucursal">
        </div>
        <div class="form-group">
            <label for="paisSucursal">País de la Sucursal:</label>
            <input type="text" th:field="*{paisSucursal}" id="paisSucursal" class="form-control" placeholder="Ingrese el país de la sucursal">
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>
</body>
</html>
